<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <form class="container" action="/industry" method="POST">
  <div class="mb-3">
    <label class="form-label">Enter your industry</label>
    <input type="text" class="form-control" name ="industry_name" id="exampleInputEmail1" required>
  </div>

  <button type="submit" class="btn btn-primary">Add</button>
</form >
    <hr>
    <div class="container">
    <table class="table table-hover"  style="text-align:center">
  <thead>
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">Industry name</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>

    {% for item in industry_data %}
  <tr>
    <td>{{item[0]}}</td>
    <td>{{item[1]}}</td>
    <td><a href="/update_industry/{{item[0]}}/{{item[1]}}" type="button" class="btn btn-outline-warning btn-sm mx-1">Update</a>
        <a href="/delete_industry/{{item[0]}}" type="button" class="btn btn-outline-danger  btn-sm mx-1">Delete</a></td>
  </tr>
{% endfor %}
  </tbody>
</table>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
